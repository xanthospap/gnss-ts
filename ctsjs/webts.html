<!DOCTYPE html>
<html lang="en">

<head><title>Time Series Plot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js' charset='utf-8'></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>

    <style type="text/css">
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
            stroke-width: 1px;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>

<body>
<div class='container-fluid'>
    <div class='row'>
        <h2 id='header-string'>Position Time-Series for station </h2>
    </div>
    
    <div class='row'>
        <div class='btn-group'>
            <div class='btn-group'>
                <button type='button' class='btn btn-primary dropdown-toggle' data-toggle='dropdown'>
                    Show <span class='caret'></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href='#' onclick='plot_raw();'>Time-Series Plot</a></li>
                    <li><a href='#' onclick='plot_residuals();'>Residual Plot</a></li>
                </ul>
            </div>
            <div class='btn-group'>
                <button type='button' class='btn btn-primary dropdown-toggle' data-toggle='dropdown'>
                    YY:MM:DD <span class='caret'></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href='#'>Modified Julian Date</a></li>
                    <li><a href='#'>GPS Week</a></li>
                </ul>
            </div>
            <button type='button' class='btn btn-primary inactive' id='outlier-btn' onclick='plot_raw_no_outliers();'>Filter Outliers</button>
            <button type='button' class='btn btn-primary inactive' id='chart-btn'>Line Plot</button>
            <button type='button' class='btn btn-primary inactive' id='events-btn'>Show Events</button>
            <button type='button' class='btn btn-primary inactive' id='model-btn'>Show Model</button>
        </div>
    </div><!-- row-->

    <!-- the 3 plots -->
    <div id="North-Plot"></div>
    <div id="East-Plot"></div>
    <div id="Up-Plot"></div>

</div><!-- container-fluid -->

<script>

function deepCopy(arr) {
    var out = [];
    for (var i = 0, len = arr.length; i < len; i++) {
        var item = arr[i];
        var obj  = {};
        for (var k in item) { obj[k] = item[k]; }
        out.push(obj);
    }
    return out;
}

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width  = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var dateFormat = d3.time.format("%Y-%m-%d %H:%M:%S");
// var x      = d3.scale.linear().range([0, width]);
var x = d3.scaleLinear().range([0, width]); // v4.x
// var xAxis  = d3.svg.axis().scale(x).orient("bottom"); // v3.x
var xAxis  = d3.axisBottom(x);
// in v4.x scale.linear() becomes scaleLinear()
var yN     = d3.scaleLinear().range([height, 0]);
var yE     = d3.scaleLinear().range([height, 0]);
var yU     = d3.scaleLinear().range([height, 0]);
// var yAxisN = d3.svg.axis().scale(yN).orient("left"); // v3.x
// var yAxisE = d3.svg.axis().scale(yE).orient("left"); // v3.x
// var yAxisU = d3.svg.axis().scale(yU).orient("left"); // v3.x
var yAxisN = d3.axisLeft(yN); // v4.x
var yAxisE = d3.axisLeft(yE); // v4.x
var yAxisU = d3.axisLeft(yU); // v4.x

var svgN = d3.select("#North-Plot").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var svgE = d3.select("#East-Plot").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var svgU = d3.select("#Up-Plot").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json('dion.json', function(error, data) {
    if ( error ) throw error;
    
    // the actual data to plot is:
    pdata = data.data;

    // set x and y domains
    x.domain(d3.extent (pdata, function(d) { return d.epoch; }));
    yN.domain(d3.extent(pdata, function(d) { return d.north; }));
    yE.domain(d3.extent(pdata, function(d) { return d.east; }));
    yU.domain(d3.extent(pdata, function(d) { return d.up; }));
    
    // set (append) the x-axis in all three subplots
    svgN.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
    svgE.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
     svgU.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
      
    // set (append) the y-axis
    svgN.append("g")
        .attr("class", "y axis")
        .call(yAxisN)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("North (m)");
    svgE.append("g")
        .attr("class", "y axis")
        .call(yAxisE)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("East (m)");
    svgU.append("g")
        .attr("class", "y axis")
        .call(yAxisU)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Up (m)");
        
    // add the lines
    /*
    svgN.append("path")
        .datum(pdata)
        .attr("class", "line")
        .attr("d", raw_line);
    */
    svgN.selectAll(".dot")
        .data(pdata)
      .enter().append("circle")
        .attr("r", 3.0)
        .attr("cx", function(d) {return x(d.epoch);})
        .attr("cy", function(d) {return yN(d.north);})
        .attr("stroke", "blue")
        .attr("stroke-width", 0.3)
        .attr("fill", function(d) {
            if (d.flag_north.indexOf("o")>-1) return "yellow";
            return "red";
        })
        .attr("class", function(d) {
            if (d.flag_north.indexOf("o")>-1) return "outlier_pt data_pt";
            else return "normal_pt data_pt";
        });
    svgE.selectAll(".dot")
        .data(pdata)
      .enter().append("circle")
        .attr("r", 3.0)
        .attr("cx", function(d) {return x(d.epoch);})
        .attr("cy", function(d) {return yN(d.east);})
        .attr("stroke", "blue")
        .attr("stroke-width", 0.3)
        .attr("fill", function(d) {
            if (d.flag_east.indexOf("o")>-1) return "yellow";
            return "red";
        })
        .attr("class", function(d) {
            if (d.flag_east.indexOf("o")>-1) return "outlier_pt data_pt";
            else return "normal_pt data_pt";
        });
    svgU.selectAll(".dot")
        .data(pdata)
      .enter().append("circle")
        .attr("r", 3.0)
        .attr("cx", function(d) {return x(d.epoch);})
        .attr("cy", function(d) {return yN(d.up);})
        .attr("stroke", "blue")
        .attr("stroke-width", 0.3)
        .attr("fill", function(d) {
            if (d.flag_up.indexOf("o")>-1) return "yellow";
            return "red";
        })
        .attr("class", function(d) {
            if (d.flag_up.indexOf("o")>-1) return "outlier_pt data_pt";
            else return "normal_pt data_pt";
        });

});

function plot_raw() {
    d3.json('dion.json', function(error, data) {
        if ( error ) throw error;
        
        // the actual data to plot is:
        pdata = data.data;

        // set x and y domains
        x.domain(d3.extent (pdata, function(d) { return d.epoch; }));
        yN.domain([0, 0]);
        yN.domain(d3.extent(pdata, function(d) { return d.north; }));
        yE.domain([0, 0]);
        yE.domain(d3.extent(pdata, function(d) { return d.east; }));
        yU.domain([0, 0]);
        yU.domain(d3.extent(pdata, function(d) { return d.up; }));
        
        // rescale y-axis
        svgN.selectAll(".y.axis").call(yAxisN);
        svgE.selectAll(".y.axis").call(yAxisE);
        svgU.selectAll(".y.axis").call(yAxisU);
        
        // remove outliers if any
        svgN.selectAll(".residual_pt").remove();
        svgE.selectAll(".residual_pt").remove();
        svgU.selectAll(".residual_pt").remove();
    
        // add the data points
        svgN.selectAll(".dot")
            .data(pdata)
          .enter().append("circle")
            .attr("r", 3.0)
            .attr("cx", function(d) {return x(d.epoch);})
            .attr("cy", function(d) {return yN(d.north);})
            .attr("stroke", "blue")
            .attr("stroke-width", 0.3)
            .attr("fill", function(d) {
                if (d.flag_north.indexOf("o")>-1) return "yellow";
                return "red";
            })
            .attr("class", function(d) {
                if (d.flag_north.indexOf("o")>-1) return "outlier_pt data_pt";
                else return "normal_pt data_pt";
            });
        svgE.selectAll(".dot")
            .data(pdata)
          .enter().append("circle")
            .attr("r", 3.0)
            .attr("cx", function(d) {return x(d.epoch);})
            .attr("cy", function(d) {return yN(d.east);})
            .attr("stroke", "blue")
            .attr("stroke-width", 0.3)
            .attr("fill", function(d) {
                if (d.flag_east.indexOf("o")>-1) return "yellow";
                return "red";
            })
            .attr("class", function(d) {
                if (d.flag_east.indexOf("o")>-1) return "outlier_pt data_pt";
                else return "normal_pt data_pt";
            });
        svgU.selectAll(".dot")
            .data(pdata)
          .enter().append("circle")
            .attr("r", 3.0)
            .attr("cx", function(d) {return x(d.epoch);})
            .attr("cy", function(d) {return yN(d.up);})
            .attr("stroke", "blue")
            .attr("stroke-width", 0.3)
            .attr("fill", function(d) {
                if (d.flag_up.indexOf("o")>-1) return "yellow";
                return "red";
            })
        .attr("class", function(d) {
            if (d.flag_up.indexOf("o")>-1) return "outlier_pt data_pt";
            else return "normal_pt data_pt";
        });
    });
}
function plot_residuals() {
    d3.json('dion.json', function(error, data) {
        if ( error ) throw error;
        
        // the actual data to plot is:
        pdata = data.data;
        
        // remove any data points (already ploted)
        svgN.selectAll(".data_pt").remove();
        svgE.selectAll(".data_pt").remove();
        svgU.selectAll(".data_pt").remove();

        // set x and y domains
        x.domain(d3.extent (pdata, function(d) { return d.epoch; }));
        yN.domain([0, 0]);
        yN.domain(d3.extent(pdata, function(d) { return d.res_north; }));
        yE.domain([0, 0]);
        yE.domain(d3.extent(pdata, function(d) { return d.res_east; }));
        yU.domain([0, 0]);
        yU.domain(d3.extent(pdata, function(d) { return d.res_up; }));
        
        // rescale y-axis
        svgN.selectAll(".y.axis").call(yAxisN);
        svgE.selectAll(".y.axis").call(yAxisE);
        svgU.selectAll(".y.axis").call(yAxisU);
        
        // plot the residuals as points (circles)
        svgN.selectAll(".dot")
            .data(pdata)
          .enter().append("circle")
            .attr("r", 3.0)
            .attr("cx", function(d) {return x(d.epoch);})
            .attr("cy", function(d) {return yN(d.res_north);})
            .attr("stroke", "blue")
            .attr("stroke-width", 0.3)
            .attr("fill", function(d) {
                if (d.flag_north.indexOf("o")>-1) return "yellow";
                return "red";
            })
            .attr("class", function(d) {
                if (d.flag_north.indexOf("o")>-1) return "outlier_pt residual_pt";
                else return "normal_pt residual_pt";
            });
        svgE.selectAll(".dot")
            .data(pdata)
          .enter().append("circle")
            .attr("r", 3.0)
            .attr("cx", function(d) {return x(d.epoch);})
            .attr("cy", function(d) {return yN(d.res_east*1000);})
            .attr("stroke", "blue")
            .attr("stroke-width", 0.3)
            .attr("fill", function(d) {
                if (d.flag_east.indexOf("o")>-1) return "yellow";
                return "red";
            })
            .attr("class", function(d) {
                if (d.flag_east.indexOf("o")>-1) return "outlier_pt residual_pt";
                else return "normal_pt residual_pt";
            });
        svgU.selectAll(".dot")
            .data(pdata)
          .enter().append("circle")
            .attr("r", 3.0)
            .attr("cx", function(d) {return x(d.epoch);})
            .attr("cy", function(d) {return yN(d.res_up*1000);})
            .attr("stroke", "blue")
            .attr("stroke-width", 0.3)
            .attr("fill", function(d) {
                if (d.flag_up.indexOf("o")>-1) return "yellow";
                return "red";
            })
            .attr("class", function(d) {
                if (d.flag_up.indexOf("o")>-1) return "outlier_pt residual_pt";
                else return "normal_pt residual_pt";
            });
        
    });
}
function plot_raw_no_outliers() {
    // Get the data again
    d3.json('dion.json', function(error, data) {
        if ( error ) throw error;
    
        // the actual data to plot is:
        pdata = data.data;

        // set x and y domains
        x.domain(d3.extent (pdata, function(d) { return d.epoch; }));
        yN.domain([0, 0]);
        yN.domain(d3.extent(pdata, function(d) { 
            if (d.flag_north.indexOf("o")>-1) return 0;
            else return d.north;
        }));
        yE.domain([0, 0]);
        yE.domain(d3.extent(pdata, function(d) { 
            if (d.flag_east.indexOf("o")>-1) return 0;
            else return d.east;
        }));
        yU.domain([0, 0]);
        yU.domain(d3.extent(pdata, function(d) { 
            if (d.flag_up.indexOf("o")>-1) return 0;
            else return d.up;
        }));
    
        // add the points exluding outliers
        svgN.selectAll(".outlier_pt").remove();
        svgE.selectAll(".outlier_pt").remove();
        svgU.selectAll(".outlier_pt").remove();
        
        svgN.selectAll(".data_pt")
            .attr("cx", function(d) {return x(d.epoch);})
            .attr("cy", function(d) {return yN(d.res_north);});

        // rescale y-axis
        svgN.selectAll(".y.axis").call(yAxisN);
        svgE.selectAll(".y.axis").call(yAxisE);
        svgU.selectAll(".y.axis").call(yAxisU);
    });
}
</script>

</body>
</html>
