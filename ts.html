<body>
<div class='container-fluid'>
    <div class='row'>
        <p>This should render, but it doesn't!</p>
    </div>
    
    <div class='row'>
        <div class='col-md-10 col-md-push-1' id='north'></div>
    </div><!-- row-->
    <div class='row'>
        <div class='col-md-10 col-md-push-1' id='east'></div>
    </div><!-- row-->
    <div class='row'>
        <div class='col-md-10 col-md-push-1' id='up'></div>
    </div><!-- row-->
</div><!-- container -->

<script>
d3.json('foo.json', function(data) {
    data = MG.convert.date(data, 'date');
    
    MG.data_graphic({
        title: "Time-Series (component: North)",
        description: "This is an example of a graphic with a confidence band and extended x-axis ticks enabled.",
        data: data,
        animate_on_load: true,
        /*format: 'percentage',*/
        width: 1000,
        height: 400,
        right: 40,
        area: false,
        missing_is_hidden: true,
        target: '#north',
        y_accessor: 'north',
        show_secondary_x_label: false,
        show_confidence_band: ['ln', 'un'],
        x_extended_ticks: true,
        x_label: 'date',
        y_label: 'north',
        yax_units: 'mm',
        least_squares: true,
        chart_type: 'point',
        full_width: true
    });
    
    MG.data_graphic({
        title: "Time-Series (component: East)",
        description: "This is an example of a graphic with a confidence band and extended x-axis ticks enabled.",
        data: data,
        animate_on_load: true,
        /*format: 'percentage',*/
        width: 1000,
        height: 400,
        right: 40,
        area: false,
        missing_is_hidden: true,
        target: '#east',
        y_accessor: 'east',
        show_secondary_x_label: false,
        show_confidence_band: ['le', 'ue'],
        x_extended_ticks: true,
        x_label: 'date',
        y_label: 'east',
        yax_units: 'mm'
    });
    
    MG.data_graphic({
        title: "Time-Series (component: Up)",
        description: "This is an example of a graphic with a confidence band and extended x-axis ticks enabled.",
        data: data,
        animate_on_load: true,
        /*format: 'percentage',*/
        width: 1000,
        height: 400,
        right: 40,
        area: false,
        missing_is_hidden: true,
        target: '#up',
        y_accessor: 'up',
        show_secondary_x_label: false,
        show_confidence_band: ['lu', 'uu'],
        x_extended_ticks: true,
        x_label: 'date',
        y_label: 'up',
        yax_units: 'mm'
    });
});
</script>
